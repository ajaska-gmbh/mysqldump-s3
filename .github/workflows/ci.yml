name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Complete Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Extended timeout for large database tests
    steps:
      - name: Free up disk space
        run: |
          # Remove unnecessary tools to free up disk space for 10GB database tests
          echo "Disk space before cleanup:"
          df -h
          # Large SDKs and runtimes (~25GB total)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/graalvm
          # Hosted tool cache - remove everything (~10GB)
          sudo rm -rf /opt/hostedtoolcache/*
          # Azure and cloud tools (~3GB)
          sudo rm -rf /usr/share/az_*
          sudo rm -rf /opt/az
          sudo rm -rf /usr/share/gradle*
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          # Additional large directories (~10GB)
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/rust
          sudo rm -rf /usr/share/sbt
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/pipx
          sudo rm -rf /opt/google
          sudo rm -rf /usr/lib/google-cloud-sdk
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/lib/mono
          sudo rm -rf /usr/lib/heroku
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/share/kotlinc
          sudo rm -rf /usr/local/share/vcpkg
          sudo rm -rf /home/runner/.cargo
          sudo rm -rf /home/runner/.rustup
          # More cleanup (~15GB additional)
          sudo rm -rf /usr/lib/llvm*
          sudo rm -rf /usr/lib/firefox
          sudo rm -rf /usr/lib/snapd
          sudo rm -rf /usr/share/icons
          sudo rm -rf /usr/share/doc
          sudo rm -rf /usr/share/man
          sudo rm -rf /usr/share/locale
          sudo rm -rf /var/cache/apt/archives
          sudo rm -rf /opt/actionarchivecache
          sudo rm -rf /opt/runner
          sudo rm -rf /opt/runner-cache
          sudo rm -rf /usr/local/aws*
          sudo rm -rf /usr/local/n
          sudo rm -rf /imagegeneration
          sudo rm -rf /home/runner/.dotnet
          sudo rm -rf /home/runner/.nuget
          # Even more cleanup to be safe
          sudo rm -rf /usr/lib/gcc
          sudo rm -rf /usr/lib/postgresql
          sudo rm -rf /usr/lib/mysql
          sudo rm -rf /usr/share/java
          sudo rm -rf /usr/share/fonts
          sudo rm -rf /usr/share/vim
          sudo rm -rf /usr/share/apache*
          sudo rm -rf /usr/share/nginx*
          sudo rm -rf /usr/share/php*
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /var/log/*
          sudo rm -rf /tmp/*
          sudo rm -rf /home/runner/.cache
          sudo rm -rf /home/runner/.npm
          sudo rm -rf /home/runner/.local
          sudo apt-get clean || true
          # Swap file (~4GB)
          sudo swapoff -a || true
          sudo rm -f /mnt/swapfile || true
          # Docker cleanup
          sudo docker image prune -af
          sudo docker system prune -af --volumes
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Docker Compose
        run: |
          # Docker Compose v2 is already installed on GitHub Actions Ubuntu runners
          # Verify Docker and Docker Compose are available
          docker --version
          docker compose version
          # Create symlink for backward compatibility if needed
          if ! command -v docker-compose &> /dev/null; then
            sudo ln -sf $(which docker) /usr/local/bin/docker
            # Use docker compose (v2) instead of docker-compose
            echo '#!/bin/bash' | sudo tee /usr/local/bin/docker-compose > /dev/null
            echo 'docker compose "$@"' | sudo tee -a /usr/local/bin/docker-compose > /dev/null
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose version

      - name: Run integration tests
        run: |
          chmod +x ./run-integration-tests.sh
          ./run-integration-tests.sh
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-reports/

  publish-docker:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' && success()
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: publish-docker
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Create deployment marker
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Deploying to production',
              auto_merge: false,
              required_contexts: [],
              production_environment: true
            });